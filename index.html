<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-My-Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="upper">
            <button class="btn again">Again?</button>
            <p class="text">
                (Between 1 to 20)
            </p>
            <button class="show-modal btn">Rules</button>
        </div>
        <div class="lower">
            <h1 class="title">Guess My Number!</h1>
            <div class="number">?</div>
        </div>
    </header>
    <main>
        <div class="left">
            <input type="number" class="guess">
            <button class="btn check">check!</button>
        </div>
        <div class="right">
            <p class="start">Start guessing...</p>
            <br>
            <br>
            <p class="label-score">Score: <span class="score">20</span></p>
            <br>
            <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </div>
    </main>
    <section>
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1>LET'S SEE THE RULESüòç</h1>
            <p>
                1.Enter A NUMBER.
                <br>
                2.GUESS THE CORRECT VALUE.
                <br>
                3.IF U ENTER A WRONG NO.SCORE WILL BE DEDUCTED.
            </p>
        </div>
        <div class="overlay hidden"></div>
    </section>
    <footer>
        <h3>&copy; Copyright By Faik!.</h3>
    </footer>
    <script src="script.js"></script>
</body>

</html>
